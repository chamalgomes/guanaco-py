name: build-cpu-wheel-hf

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel
          
      - name: Checkout llama-cpp-python
        run: |
          git clone --recursive https://github.com/abetlen/llama-cpp-python.git
          
      - name: Build wheel (CPU only, NO CUDA)
        working-directory: llama-cpp-python
        env:
          CIBW_BUILD: "cp310-manylinux_x86_64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: ""
          # Force CPU-only build - disable ALL accelerators
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_ARGS="-DGGML_CUDA=OFF -DGGML_METAL=OFF -DGGML_VULKAN=OFF -DGGML_BLAS=OFF -DGGML_NATIVE=OFF -DGGML_ACCELERATE=OFF"
          # Also set in before-build to be extra sure
          CIBW_BEFORE_BUILD_LINUX: >-
            pip install cmake ninja &&
            export CMAKE_ARGS="-DGGML_CUDA=OFF -DGGML_METAL=OFF -DGGML_VULKAN=OFF -DGGML_BLAS=OFF -DGGML_NATIVE=OFF"
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          
      - uses: actions/upload-artifact@v6
        with:
          name: wheelhouse
          path: llama-cpp-python/wheelhouse/*.whl
          
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: llama-cpp-python/wheelhouse/*.whl
